<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>

</head>
<body>

    <div th:each="translation : ${translations}">
        <p th:text="${translation.getOriginText() + ' - ' +
        translation.getTranslatedText()}"></p>
    </div>
    <a href="http://localhost:8080/dictionary">back</a>

</body>
</html>
